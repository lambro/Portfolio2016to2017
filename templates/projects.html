<div class="projects sub-page row">
  <h1 class="text-center">Projects</h1>
  <div class="line col-md-10 col-md-offset-1"><hr></div>
<!-- change fonts -->
  <div class="col-md-10 col-md-offset-1" ng-controller="formPageController">
    <div ng-repeat="project in workprojects">
      <div class="hidden-xs">
        <div ng-class-odd="'col-sm-5 project-card {{project.class}}'" ng-class-even="'col-sm-5 project-card pull-right {{project.class}}'">
          <div class="top hidden-xs" style="background-image: url({{project.image}}); ">
          </div>
          <div class="bottom {{project.class}}">
              <h3>{{project.name}}</h3>
              <p>{{project.description}}</p>
          </div>
        </div>

      <div ng-class-odd="'col-sm-7'" ng-class-even="'col-sm-7 project-card pull-left'">
        <div class="project-card video hidden-xs" poster={{project.image}}>
          <video class="walkthrough-video" width="100%" controls>
            <source src="http://techslides.com/demos/sample-videos/small.mp4" type="video/mp4">
            <source src="http://techslides.com/demos/sample-videos/small.ogv" type="video/ogg">
            Your browser does not support the HTML5 video tag.
          </video>
        </div>
      </div>
    </div>
      <div class="col-xs-12 visible-xs project-card {{project.class}}">
        <h3>{{project.name}}</h3>
        <p>{{project.description}}</p>
      </div>
    </div> 
    <!-- end of ng repeat -->
  </div>
  
  <h2>General Assembly Projects</h2>

  <div class="col-md-10 col-md-offset-1" ng-controller="formPageController">
      <div ng-repeat="project in gaprojects" class="col-sm-4 ga project-card">
      <div class="top hidden-xs" style="background-image: url({{project.image}}); ">
      </div>
      <div class="bottom hidden-xs {{project.class}}">
          <h3>{{project.name}}</h3>
          <p>{{project.description}}</p>
      </div>
      <div class="col-xs-12 visible-xs project-card {{project.class}}">
        <h3>{{project.name}}</h3>
        <p>{{project.description}}</p>
      </div>
      </div>
  </div>
</div>
